# vi: set ft=yaml ts=2:
---

- name: include OS specific variables
  include_vars:
    file: "{{ ansible_os_family }}.yml"

- debug: var=ansible
  tags:
    - never
    - debug

- name: include OS family specific tasks
  when: ansible_os_family == "Debian"
  include: Debian.yml

- name: include OS family specific tasks
  when: ansible_os_family == "RedHat"
  include: RedHat.yml
